<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portal</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>application form</h1>
        <p>fill in your details</p>
        <label for="fname">
          <br />
          First Name <br />
        </label>
        <input
          type="text"
          placeholder="Enter first name"
          id="fname"
          name=" first name"
        />
        <label for="lname">
          <br />
          Last Name <br />
        </label>
        <input
          type="text"
          placeholder="Enter Last name"
          id="lname"
          name=" last name"
        />
        <label for="Gender">
          <br />
          Gender <br
        /></label>
        <select name="Gender" id="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <label for="dob"> <br />Date of Birth<br /></label>
        <input type="text" placeholder="" id="dob" name="dob" />

        <label for="mail"> <br />Email Address<br /></label>
        <input
          type="text"
          placeholder="Enter email address"
          id="mail"
          name="mail"
        />
        <label for="education">
          <br />
          Education Level <br
        /></label>
        <select name="education" id="education">
          <option value="Bsc">Bsc</option>
          <option value="Msc">Msc</option>
          <option value="Diploma">Diploma</option>
          <option value="Doctorate">Doctorate</option>
          <option value="High School">High School</option>
          <option value="Under Graduate">Under Graduate</option>
          <option value="Post Graduate">Post Graduate</option>
        </select>

        <label for="country">
          <br />
          Country <br
        /></label>
        <select name="country" id="country">
          <option value="nigeria">Nigeria</option>
          <option value="ghana">Ghana</option>
          <option value="angola">Angola</option>
          <option value="mali">Mali</option>
          <option value="kenya">Kenya</option>
          <option value="south africa">South africa</option>
          <option value="burkina faso">Burkina faso</option>
        </select>
        <label for="state"> <br />State/City of Residence<br /></label>
        <input
          type="text"
          placeholder="Enter your state of residence"
          id="state"
          name="state"
        />

        <label for="employment">
          <br />
          Employment status<br
        /></label>
        <select name="employment" id="employment">
          <option value="Emplyed">Employed</option>
          <option value="Unemplyed">Unemplyed</option>
          <option value="Self-emplyed">Self-emplyed</option>
        </select>

        <label for="phone"> <br />Phone Number<br /></label>
        <input type="text" placeholder="08154387000" id="phone" name="phone" />

        <label for="school">
          <br />
          Choose School<br
        /></label>
        <select name="school" id="school">
          <option value="school of creative economy">
            School of creative economy
          </option>
          <option value="school of business">School of business</option>
        </select>

        <label for="hdyhau">
          <br />
          How did you hear about us?<br
        /></label>
        <select name="hdyhau" id="hdyhau">
          <option value="twitter">twitter</option>
          <option value="facebook">facebook</option>
          <option value="google">google</option>
          <option value="linkedin">linkedin</option>
          <option value="whatsapp">whatsapp</option>
          <option value="youtube">youtube</option>
          <option value="friend">friend</option>
        </select>

        <label for="discount">
          <br />Scholarship/Discount Code (optional)<br
        /></label>
        <input
          type="text"
          placeholder="discount codes"
          id="discount"
          name="discount"
        />
        <p>
          By clicking continue, i agree to <a href=""> Terms of Use</a> <br />
          and acknoledge that i have read the <a href="">Privacy Policy</a>
        </p>
        <button type="submit">Proceed</button>
        <p>Already have an account? <a href="">Sign in</a></p>
      </form>
    </main>
  </body>
</html>
